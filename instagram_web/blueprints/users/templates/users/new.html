{% extends "_layout.html" %}

{% block content %}
    <h1 class="text-center">Sign Up</h1>
    {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
         <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container">
      <div class="header">
        {# <img src="/static/images/Flask_Icon.png" alt="Flask_Icon.png"/> #}
      </div>

      

    <div class="jumbotron">
        <h1>Nextagram</h1>
        <form class="form-signin" action='{{url_for("users.create")}}' method ="POST">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" href="users/signup" value="signup">Sign up</button>
        </form>
    </div>
 
    </div>
{% endblock %}
